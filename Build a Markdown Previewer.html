  <body>
    <h1>Markdown Previewer</h1>
    <div class="container">
      <textarea id="editor"></textarea>
      <div id="preview"></div>
    </div>

    <!-- React 17 -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Marked library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js"></script>

    <script type="text/babel">
      const defaultMarkdown = `# Welcome to my Markdown Previewer!

## This is a sub-heading...

Here's a link to [freeCodeCamp](https://www.freecodecamp.org).

Inline code: \`<div></div>\`

Code block:
\`
function greet(name) {
  return 'Hello ' + name;
}
\`

- List item 1
- List item 2

> A blockquote!

![FCC Logo](https://upload.wikimedia.org/wikipedia/commons/3/39/FreeCodeCamp_logo.png)

**Bolded text!**`;

      function App() {
        const [markdown, setMarkdown] = React.useState(defaultMarkdown);

        React.useEffect(() => {
          document.getElementById('editor').value = defaultMarkdown;
        }, []);

        const handleChange = (e) => {
          setMarkdown(e.target.value);
        };

        const getMarkdownText = () => {
          return { __html: marked.parse(markdown, { breaks: true }) };
        };

        return (
          <>
            <textarea
              id="editor"
              value={markdown}
              onChange={handleChange}
            />
            <div id="preview" dangerouslySetInnerHTML={getMarkdownText()}></div>
          </>
        );
      }

      ReactDOM.render(<App />, document.querySelector('.container'));
    </script>

    <!-- FCC Test Bundle -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
