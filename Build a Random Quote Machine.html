
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Machine</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --fg: #e5e7eb;
        --muted: #9ca3af;
        --accent: #60a5fa;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;              /* centers horizontally */
        align-items: center;        /* centers vertically */
        justify-content: center;    /* centers horizontally */
        background: linear-gradient(135deg, #0f172a, #1f2937);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        color: var(--fg);
      }
      #quote-box {
        width: min(640px, 92vw);
        margin-left: auto;          /* horizontally centered per FCC test */
        margin-right: auto;         /* horizontally centered per FCC test */
        background: var(--card);
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      }
      #text {
        font-size: 1.5rem;
        line-height: 1.5;
      }
      #author {
        margin-top: 8px;
        color: var(--muted);
        text-align: right;
        font-style: italic;
      }
      .row {
        margin-top: 20px;
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: space-between;
      }
      #tweet-quote, #new-quote {
        display: inline-block;
        padding: 10px 14px;
        border-radius: 10px;
        text-decoration: none;
        border: none;
        background: var(--accent);
        color: #0b1020;
        font-weight: 600;
        cursor: pointer;
      }
      #tweet-quote {
        background: transparent;
        color: var(--fg);
        border: 1px solid rgba(255,255,255,0.15);
      }
      #tweet-quote:hover { background: rgba(255,255,255,0.06); }
      #new-quote:hover { filter: brightness(1.05); }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <!-- React 17 to avoid FCC React 18 test issues -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      const QUOTES = [
        { text: "Be yourself; everyone else is already taken.", author: "Oscar Wilde" },
        { text: "Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.", author: "Albert Einstein" },
        { text: "So many books, so little time.", author: "Frank Zappa" },
        { text: "A room without books is like a body without a soul.", author: "Marcus Tullius Cicero" },
        { text: "In three words I can sum up everything I've learned about life: it goes on.", author: "Robert Frost" },
        { text: "If you tell the truth, you don't have to remember anything.", author: "Mark Twain" },
        { text: "Life is what happens to us while we are making other plans.", author: "Allen Saunders" },
        { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
        { text: "Stay hungry, stay foolish.", author: "Steve Jobs" },
        { text: "The best way to predict the future is to invent it.", author: "Alan Kay" }
      ];

      function getRandomIndex(max) {
        return Math.floor(Math.random() * max);
      }

      function App() {
        const [{ text, author }, setQuote] = React.useState({ text: '', author: '' });

        const pickRandomQuote = React.useCallback(() => {
          setQuote((prev) => {
            let idx = getRandomIndex(QUOTES.length);
            // ensure a different quote than current when possible
            if (prev.text && QUOTES.length > 1) {
              let guard = 0;
              while (QUOTES[idx].text === prev.text && guard < 10) {
                idx = getRandomIndex(QUOTES.length);
                guard++;
              }
            }
            return QUOTES[idx];
          });
        }, []);

        React.useEffect(() => {
          // initial random quote on first load
          pickRandomQuote();
        }, [pickRandomQuote]);

        const tweetURL = React.useMemo(() => {
          const message = `"${text}" — ${author}`;
          return `https://twitter.com/intent/tweet?hashtags=quotes&text=${encodeURIComponent(message)}`;
        }, [text, author]);

        return (
          <div id="quote-box">
            <div id="text">{text}</div>
            <div id="author">— {author}</div>
            <div className="row">
              <a
                id="tweet-quote"
                href={tweetURL}
                target="_blank"
                rel="noopener noreferrer"
                title="Tweet this quote"
              >
                Tweet Quote
              </a>
              <button id="new-quote" onClick={pickRandomQuote} title="Get a new quote">New Quote</button>
            </div>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById('app'));
    </script>

    <!-- FCC Test Bundle (must be last) -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
